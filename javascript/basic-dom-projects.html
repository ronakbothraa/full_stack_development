<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>

    <button onclick="
        subscribe();
    ", class="js-subscribe-button">Subscribe
    </button>

    <script>
        function subscribe() {
            const button_element = document.querySelector('.js-subscribe-button');

            if (button_element.innerHTML === 'Subscribe') {
                button_element.innerHTML = 'Subscribed';
            } else {
                button_element.innerHTML = 'Subscribe';
            }
        }
        
    </script>
</body>
</html>
